<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 id ="myPopover" data-bs-toggle="popover" data-bs-placement="bottom" 
        class="text-center" title="welcome to web design :v"
        data-bs-content="ini adalah contoh bootstrap menggunakan javascript">
        Belajar Bootstrap</h1>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        new bootstrap.Popover(document.getElementById('myPopover'))
    </script>        
</body>
</html>
